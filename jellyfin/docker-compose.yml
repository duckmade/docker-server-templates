version: '3'
services:

  app:
    image: ghcr.io/linuxserver/jellyfin:latest
    hostname: '${HOST_JELLYFIN}'
    restart: unless-stopped
    environment:
      PUID: '0' # because of a problem with amd hw-transcoding permissions
      PGID: '0' # because of a problem with amd hw-transcoding permissions
      TZ: '${TZ}'
      DOCKER_MODS: 'linuxserver/mods:jellyfin-amd'
    volumes:
      - /mnt/user/appdata/jellyfin:/config
      - /mnt/user/data/media:/data/media
      - /tmp/jellyfin:/transcodes
    devices:
      - /dev/dri:/dev/dri
    labels:
      traefik.enable: true
      traefik.http.routers.jellyfin.entrypoints: 'websecure'
      traefik.http.routers.jellyfin.rule: 'Host(`${DOMAIN_JELLYFIN_PUBLIC}`, `${DOMAIN_JELLYFIN}`)'
      traefik.http.services.jellyfin.loadbalancer.server.port: '8096'
    networks:
      proxy:
      br0:
        ipv4_address: '${IP_JELLYFIN}'

  radarr:
    image: ghcr.io/linuxserver/radarr:latest
    restart: unless-stopped
    environment:
      PUID: '1000'
      PGID: '1000'
      TZ: '${TZ}'
    volumes:
      - /mnt/user/appdata/radarr:/config
      - /mnt/user/data:/data
    labels:
      traefik.enable: true
      traefik.http.routers.radarr.entrypoints: 'websecure'
      traefik.http.routers.radarr.rule: 'Host(`${DOMAIN_RADARR}`)'
    networks:
      proxy:


  lidarr:
    image: ghcr.io/linuxserver/lidarr:latest
    restart: unless-stopped
    environment:
      PUID: '1000'
      PGID: '1000'
      TZ: '${TZ}'
    volumes:
      - /mnt/user/appdata/lidarr:/config
      - /mnt/user/data:/data
    labels:
      traefik.enable: true
      traefik.http.routers.lidarr.entrypoints: 'websecure'
      traefik.http.routers.lidarr.rule: 'Host(`${DOMAIN_LIDARR}`)'
    networks:
      proxy:


  sonarr:
    image: ghcr.io/linuxserver/sonarr:latest
    restart: unless-stopped
    environment:
      PUID: '1000'
      PGID: '1000'
      TZ: '${TZ}'
    volumes:
      - /mnt/user/appdata/sonarr:/config
      - /mnt/user/data:/data
    labels:
      traefik.enable: true
      traefik.http.routers.sonarr.entrypoints: 'websecure'
      traefik.http.routers.sonarr.rule: 'Host(`${DOMAIN_SONARR}`)'
    networks:
      proxy:


  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:develop
    restart: unless-stopped
    environment:
      PUID: '1000'
      PGID: '1000'
      TZ: '${TZ}'
    volumes:
      - /mnt/user/appdata/prowlarr:/config
    labels:
      traefik.enable: true
      traefik.http.routers.prowlarr.entrypoints: 'websecure'
      traefik.http.routers.prowlarr.rule: 'Host(`${DOMAIN_PROWLARR}`)'
    networks:
      proxy:


  transmission:
    image: ghcr.io/linuxserver/transmission:latest
    restart: unless-stopped
    environment:
      TZ: '${TZ}'
      PUID: '1000'
      PGID: '1000'
    volumes:
      - /mnt/user/appdata/transmission:/config
      - /mnt/user/data/torrents:/data/torrents
      - /mnt/user/data/torrents:/downloads
      - /mnt/user/data/torrents/watch:/watch
    labels:
      traefik.enable: true
      traefik.http.routers.transmission.entrypoints: 'websecure'
      traefik.http.routers.transmission.rule: 'Host(`${DOMAIN_TRANSMISSION}`)'
      traefik.http.services.transmission.loadbalancer.server.port: '9091'
    networks:
      proxy:


networks:
  proxy:
    external: true
  br0:
    external: true
