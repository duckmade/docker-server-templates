version: '3'
services:
  tweet-forward:
    image: ghcr.io/duckmade/tweet-forward:latest
    restart: unless-stopped
    environment:
      API_KEY: '${DUCKMADE_API_KEY}'
      API_SECRET: '${DUCKMADE_API_SECRET}'
      ACCESS_TOKEN: '${DUCKMADE_ACCESS_TOKEN}'
      ACCESS_SECRET: '${DUCKMADE_ACCESS_SECRET}'
      FOLLOW: '${DUCKMADE_FOLLOW}'
      CLIENTS: 'telegram'
      TELEGRAM_CHANNEL: '${DUCKMADE_TELEGRAM_CHANNEL}'
